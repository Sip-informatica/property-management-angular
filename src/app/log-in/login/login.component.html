<div class="p-d-flex p-flex-wrap p-text-center">
  <p-card
    header="Iniciar SesiÃ³n"
    subheader=""
    [style]="{ width: '300px' }"
    styleClass="p-card-shadow"
  >
    <ng-template pTemplate="header">
      <div>
        <p-avatar
          icon="pi pi-user"
          styleClass="p-mr-2"
          [style]="{ width: '300px' }"
          size="xlarge"
        ></p-avatar>
      </div>
    </ng-template>
    <form
      *ngIf="!isLoggedIn"
      name="form"
      (ngSubmit)="f.form.valid && onSubmit()"
      #f="ngForm"
      novalidate
    >
      <div class="form-group p-m-2">
        <span class="p-float-label">
          <input
            id="float-input"
            type="text"
            name="username"
            pInputText
            [(ngModel)]="form.username"
            class="ng-dirty"
            required
            #username="ngModel"
            [style]="{ width: '250px' }"
          />
          <label for="float-input">Nombre de usuario o email</label>
        </span>
        <div
          class="alert alert-danger"
          role="alert"
          *ngIf="username.errors && f.submitted"
        >
          Nombre de usuario o email es requerido!
        </div>
      </div>
      <div class="form-group p-m-2">
        <p-password
          name="password"
          [(ngModel)]="form.password"
          required
          minlength="6"
          #password="ngModel"
          [toggleMask]="true"
          promptLabel="Password"
        ></p-password>
        <div
          class="alert alert-danger"
          role="alert"
          *ngIf="password.errors && f.submitted"
        >
          <div *ngIf="password.errors.required">Password es requerido!</div>
        </div>
      </div>
      <div class="form-group p-m-2">
        <button pButton pRipple label="Login" icon="pi pi-user"></button>
        <button
          pButton
          pRipple
          label="Registrar"
          icon="pi pi-sign-in"
          class="p-button-secondary"
          [style]="{ 'margin-left': '.5em' }"
          routerLink=""
          routerLink="register"
        ></button>
      </div>
      <div class="form-group">
        <div
          class="alert alert-danger"
          role="alert"
          *ngIf="f.submitted && isLoginFailed"
        >
          Login failed: {{ errorMessage }}
        </div>
      </div>
    </form>
  </p-card>
</div>

<div class="col-md-12">
  <div class="alert alert-success" *ngIf="isLoggedIn">
    Logged in as {{ roles }}.
  </div>
</div>
