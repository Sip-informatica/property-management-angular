<div class="p-d-flex p-flex-wrap p-text-center card">
  <p-card
    header="Iniciar SesiÃ³n"
    subheader=""
    [style]="{ width: '300px' }"
    styleClass="p-card-shadow"
  >
    <ng-template pTemplate="header">
        <p-avatar
          icon="pi pi-user"
          styleClass="p-mr-2"
          [style]="{ width: '300px' }"
          size="xlarge"
        ></p-avatar>
    </ng-template>
    <form
      *ngIf="!isLoggedIn"
      name="form"
      (ngSubmit)="f.form.valid && onSubmit()"
      #f="ngForm"
      novalidate
    >
      <div class="p-field p-m-3">
        <span class="p-float-label p-m-2">
          <input
            id="float-input"
            type="text"
            name="username"
            pInputText
            [(ngModel)]="form.username"
            class="ng-dirty"
            required
            #username="ngModel"
          />
          <label for="float-input">Nombre de usuario o email</label>
        </span>
        <div class="p-mt-2" role="alert" *ngIf="username.errors && f.submitted">
          <p-message
            severity="error"
            text="Nombre de usuario o email es requerido"
            styleClass="p-m-2"
          ></p-message>
        </div>
      </div>
      <div class="p-field p-m-3">
        <p-password
          name="password"
          [(ngModel)]="form.password"
          required
          minlength="6"
          #password="ngModel"
          [toggleMask]="true"
          [feedback]="false"
        ></p-password>
        <div class="p-mt-2" role="alert" *ngIf="password.errors && f.submitted">
          <div *ngIf="password.errors.required">
            <p-message
              severity="error"
              text="Password es requerido"
              styleClass="p-m-2"
            ></p-message>
          </div>
        </div>
      </div>
      <div class="p-field p-m-3">
        <button pButton pRipple label="Login" icon="pi pi-user"></button>
        <p-button routerLink="../register"  styleClass="p-button-link">Registrar</p-button>
        <p-button routerLink="../forgot-password" styleClass="p-button-link">Forgot Password?</p-button>
      </div>

      <div class="p-field">
        <div role="alert" *ngIf="f.submitted && isLoginFailed">
          <p-message
            severity="error"
            text="Error de inicio de sesion"
            styleClass="p-m-1"
          ></p-message>
        </div>
      </div>
    </form>
    <div class="p-mt-2">
      <div *ngIf="isLoggedIn">
        <p-message
          severity="info"
          text="Conectado como:  {{ roles }}"
          styleClass="p-m-2"
        ></p-message>
      </div>
    </div>
  </p-card>
</div>
