<div class="p-d-flex p-flex-wrap p-text-center">
  <p-card
    header="Registrar Usuario"
    subheader=""
    [style]="{ width: '300px' }"
    styleClass="p-card-shadow"
  >
    <ng-template pTemplate="header">
      <div>
        <p-avatar
          icon="pi pi-user"
          styleClass="p-mr-2"
          [style]="{ width: '300px' }"
          size="xlarge"
        ></p-avatar>
      </div>
    </ng-template>
    <form
      *ngIf="!isSuccessful"
      name="form"
      (ngSubmit)="f.form.valid && onSubmit()"
      #f="ngForm"
      novalidate
    >
      <div class="form-group p-m-2">
        <span class="p-float-label">
          <input
            id="float-input"
            type="text"
            name="username"
            pInputText
            [(ngModel)]="form.username"
            class="ng-dirty"
            required
            minlength="3"
            maxlength="20"
            #username="ngModel"
            [style]="{ width: '250px' }"
          />
          <label for="float-input">Nombre de usuario</label>
        </span>
        <div *ngIf="username.errors && f.submitted">
          <div *ngIf="username.errors.required">
            <p-message
              severity="error"
              text="Nombre de usuario, requerido"
              styleClass="p-m-2"
            ></p-message>
          </div>
          <div *ngIf="username.errors.minlength">
            <p-message
              severity="error"
              text="Nombre de usuario debe tener al menos 3 caracteres"
              styleClass="p-m-2"
            ></p-message>
          </div>
          <div *ngIf="username.errors.maxlength">
            <p-message
              severity="error"
              text="Nombre de usuario no debe superar los 20 caracteres"
              styleClass="p-m-2"
            ></p-message>
          </div>
        </div>
      </div>
      <div class="form-group p-m-2">
        <span class="p-float-label">
          <input
            id="email"
            type="email"
            class="ng-dirty"
            name="email"
            pInputText
            [(ngModel)]="form.email"
            required
            email
            #email="ngModel"
            [style]="{ width: '250px' }"
          />
          <label for="email">Email</label>
        </span>
        <div *ngIf="email.errors && f.submitted">
          <div *ngIf="email.errors.required">
            <p-message
              severity="error"
              text="Email, requerido"
              styleClass="p-m-2"
            ></p-message>
          </div>
          <div *ngIf="email.errors.email">
            <p-message
              severity="error"
              text="Email debe ser una dirección valida"
              styleClass="p-m-2"
            ></p-message>
          </div>
        </div>
      </div>
      <div class="form-group p-m-2">
        <p-password
          name="password"
          [(ngModel)]="form.password"
          required
          minlength="6"
          #password="ngModel"
          [toggleMask]="true"
          promptLabel="Elige una contraseña"
        >
          <ng-template pTemplate="header">
            <p class="p-mt-2">Sugerencias</p>
            <ul class="p-pl-2 p-ml-2 p-mt-0" style="line-height: 1.5">
              <li>Al menos una minúscula</li>
              <li>Al menos una mayúscula</li>
              <li>Al menos un número</li>
              <li>Mínimo 6 caracteres</li>
            </ul>
            <p-divider></p-divider>
          </ng-template>
        </p-password>
        <div class="alert-danger" *ngIf="password.errors && f.submitted">
          <div *ngIf="password.errors.required">
            <p-message
              severity="error"
              text="Password es requerido"
              styleClass="p-m-2"
            ></p-message>
          </div>
          <div *ngIf="password.errors.minlength">
            <p-message
              severity="error"
              text="Password debe contener mínimo 6 caracteres"
              styleClass="p-m-2"
            ></p-message>
          </div>
        </div>
      </div>
      <div class="form-group p-m-3">
        <button pButton pRipple label="Registrar" icon="pi pi-sign-in"></button>
      </div>
      <div *ngIf="f.submitted && isSignUpFailed">
        <p-message
          severity="error"
          text="Ha fallado el registro! {{ errorMessage }}"
          styleClass="p-m-2"
        ></p-message>
      </div>
    </form>
    <div *ngIf="isSuccessful">
      <p-message
        severity="info"
        text="Registro satisfactorio"
        styleClass="p-m-2"
      ></p-message>
    </div>
  </p-card>
</div>
